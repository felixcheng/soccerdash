<header class="group">
  <ul>
    <li class="toggle">Welcome {{ user.displayName }}!</li>
    <li ng-model="teamName">Showing Stats for: {{ currentTeam.team }}</li>
  </ul>
</header>  
  <!-- Left menu -->
<nav class="menu">
  <ul>
    <li>Select a Different Team</li>
    <li ng-repeat="team in teams" class="team-inset"><a href='#' ng-click="selectCurrentTeam(team)" data-team="{{ team.teampath }}">{{ team.team }}</a></li>
    <li><a href="#/profile" class="close">My Profile</a></li>
    <li><a href="" ng-click="hideNav()" class="close">Close Menu</a></li>
    <li><a href="#" ng-click="loginObj.$logout()" class="logout">Logout</a></li>
  </ul>
</nav>

<!-- Widgets -->
<div>
  <div class="widget-list group">
    <div ng-include="'/LeagueTable/minileague.html'" class="widget-container widget-left" id="test1">
    </div>
    <div ng-include="'../results/recentresult.html'" ng-controller="RecentResultController" class="widget-container widget-right" id="test2">
    </div>    
  </div>

  <div class="widget-list group"> 
    <div ng-include="'/PositionChart/minichart.html'" class="widget-container widget-left" id="test3">
    </div>
    <div ng-include="'../topscorers/teamTopScorers.html'" ng-controller="TeamTopScorersController" class="widget-container widget-right" id="test4">
    </div>
  </div>
</div>
