<div class="expanded-widget">
	<div class="expanded-widget-container">	
		<h2>Full League Table</h2>
    <a href="#/" class="back">Back</a>
		<div class='league-table'>
			<table class ='leaguefull'>
  			<thead>
  				<tr>
  					<th scope='col'> Position </th>
  					<th class="team-column" scope='col'> Team </th>
  					<th scope='col'> Played</th>
  					<th scope='col'> Won </th>
  					<th scope='col'> Drawn </th>
  					<th scope='col'> Lost </th>
  					<th scope='col'> GF </th>
  					<th scope='col'> GA </th>
  					<th class="goal-diff" scope='col'> Goal Diff </th>
  					<th scope='col'> Points </th>
  				</tr>
  			</thead>
  			<tbody>
<!--   				<tr ng-repeat="team in league" class="league-content" ng-class="{'favorite': team.favorite }">
 -->
          <tr ng-repeat="team in teams" class="league-content" 
              ng-class="{newFavoriteTeam: team.teampath === user.favoriteTeam.teampath }">
  				<td> {{team.position}} </td>
  				<td class="team-name"> {{team.team}} </td>
  				<td> {{team.played}} </td>
  				<td> {{team.won}} </td>
  				<td> {{team.drawn}} </td>
  				<td> {{team.lost}} </td>
  				<td> {{team.for}} </td>
  				<td> {{team.against}} </td>
  				<td> {{team.difference}} </td>
  				<td> {{team.points}} </td>
  				</tr>
  			</tbody>
			</table>
		</div>
	</div>		
</div>
